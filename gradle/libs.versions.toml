# 库版本
core-ktx = "1.10.1"
lifecycle-runtime-ktx = "2.6.1"
lifecycle-viewmodel-ktx = "2.6.1"
activity-compose = "1.8.0"
compose-bom = "2024.09.00"
navigation-compose = "2.7.7"
paging-runtime = "3.2.1"
